<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sye White | AI Pioneer & Ecosystem Architect</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            luxury: {
              black: '#050505',
              charcoal: '#0a0a0a',
              gold: '#D4AF37',
              goldDim: '#aa8c2c',
              white: '#FAFAFA',
              jade: '#059669',
              jadeDim: '#047857',
              glass: 'rgba(255, 255, 255, 0.05)',
              glassDark: 'rgba(0, 0, 0, 0.3)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          backgroundImage: {
            'gradient-gold': 'linear-gradient(135deg, #D4AF37 0%, #F3E5AB 50%, #D4AF37 100%)',
            'gradient-jade': 'linear-gradient(135deg, #059669 0%, #34D399 50%, #059669 100%)',
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #525252;
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #D4AF37;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #737373;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #F3E5AB;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .dark .glass-panel {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(212, 175, 55, 0.1);
    }

    .mask-image-gradient {
      mask-image: linear-gradient(to right, transparent, black 40%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 40%);
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
